{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Item{% endblock title %}

{% block content %} 
    
<br>
<div class="card">
  <h5 class="card-header">Add Item</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'add-item' restaurant.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Create" class="btn btn-outline-success">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
